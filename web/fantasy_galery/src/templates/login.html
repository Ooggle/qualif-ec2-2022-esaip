{% include 'inc/header.html' %}
<body>
    {% include 'inc/navbar.html' %}
    <legend>Login</legend>
	<form method="post" action="">
		<div>
		<input class="mgb-1" type="text" name="username" placeholder="Username">
		</div>
		<div>
		<input class="mgb-1" type="password" name="password" placeholder="Password">
		</div>
		<button class="mgb-2" type="submit">Sign in</button>
	</form>
    <div class="line"></div>

	{% if login == "empty" %}
    <p>Credentials can't be empty !</p>
	{% elif login == "to_long" %}
    <p>Username can't be longer that 15 caracters !</p>
	{% elif login == "fail" %}
    <p>Wrong credentials !</p>
	{% endif %}

</body>
</html>
